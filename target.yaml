filepath: ./stl-files/PlaneTriangleSphere.stl
scaling_factor: 0.001
crop: # origin is at minima
  min:
    x: -1
    y: -1
    z: -1
  max:
    x: 0.02 # extrudes are 0.02
    y: 1
    z: 1
translate:  # without transformation origin is at minima
  x: 0.850             # 0.796 measured + 0.0540549 from torso to frame
  y: -0.2              # target is 0.4m wide, so translate half of the width
  z: 0.427             # 0.427 measured
rotate_degrees:
  roll: 0
  pitch: 0
  yaw: 0
points: 100000